<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>   
<body> 

    <h1><center><strong>POST YOUR PASSIONS</strong> </center></h1>
    <h2><center><strong>Create a blog easily</strong></center></h2>

    <section>
        <div class = "background"></div>
    </section>

    <section>
        <div class="button2">
            <div>
                <button2><strong>FOOD</strong></button2>
            </div>
        </div>
        <div class="button2:hover"></div>
        <div class="button3">
            <div>
                <button3><strong>TRAVEL</strong></button3>
            </div>
        </div>
        <div class="button3:hover"></div>
        <div class="button4">
            <div>
                <button4><strong>THEATRE</strong></button4>
            </div>
        </div>
        <div class="button4:hover"></div>
        <div class="button5">
            <div>
                <button5><strong>OTHER</strong></button5>
            </div>
        </div>
        <div class="button5:hover"></div>

    </section>
    
     <div class="loginbutton">        
        <button class="loginbutton" id="login-butt" >Login</button>       
    </div>



     <section class="login-popup" id="login-popup">
        <div class="form_container">
            <div class="callout">
                <button class="close-button" onclick = 'closeclick()' >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required  />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>


                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="./signup.html">Signup</a> 

                   </div>

                                     
                    <div class="signup-popup">
                        <div class="callout">
                            <button class="close-button" onclick = 'opennew()' >
                              <span aria-hidden="true">&times;</span>
                            </button>
                            <form action="#">
                            <h2>Signup</h2>
        
                            <div class="input_box">
                                <input type="email" placeholder="Enter your email" required  />
                                <i class="uil uil-envelope-alt email"></i>
                            </div>
        
        
                            <div class="input_box">
                                <input type="password" placeholder="Create your password" required />
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw_hide"></i>
                            </div>

                            <div class="input_box">
                                <input type="password" placeholder="Confirm password" required />
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw_hide"></i>
                            </div>
        
                            <div class="option_field">
                                <span class="checkbox">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember me</label>
                                </span>
                                <a href="#" class="forgot_pw">Forgot password</a>
                            </div>
        
                            <button class="button">Signup Now</button>
        
                            <div class="login_signup">
                                Already have an account? <a href="./login.html">Login</a>
                            </div> 

             

    <script >
        const loginButton = document.getElementById("login-butt");
        const loginPopup = document.getElementById("login-popup");
        

        loginButton.addEventListener("click", function () {
        loginPopup.style.visibility = "visible";
               
        });

    

        
        function closeclick() {
            loginPopup.style.visibility = "hidden";
            loginButton.style.color = "red";
        }

     </script> 




    
</body>
</html>
